<!-- DOCHÁZKA: Tlačítka a skript -->
<div style="text-align:center; margin:40px 0;">
  <button id="btn-checkin" style="padding:10px 20px; margin-right:10px;">Příchod</button>
  <button id="btn-checkout" style="padding:10px 20px;">Odchod</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btnIn = document.getElementById('btn-checkin');
  const btnOut = document.getElementById('btn-checkout');

  // PŘÍCHOD
  btnIn.addEventListener('click', () => {
    fetch('/attendance/checkin', { method: 'POST' })
      .then(r => r.json())
      .then(data => {
        alert('Příchod zapsán: ' + data.record.time);
        console.log('CHECK-IN', data);
      })
      .catch(err => console.error(err));
  });

  // ODCHOD
  btnOut.addEventListener('click', () => {
    fetch('/attendance/checkout', { method: 'POST' })
      .then(r => r.json())
      .then(data => {
        alert('Odchod zapsán: ' + data.record.time);
        console.log('CHECK-OUT', data);
      })
      .catch(err => console.error(err));
  });
});
</script>
